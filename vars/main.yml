    - {domain: "mytopi.cc", sub: "lifeinsurance", site_title: "Affordable Life Insurance", site_leadline: "How To Find", site_text: "<span style="font-weight: 400;">Getting a good life insurance comparison quote is easier once you understand the terms that are used:</span>&nbsp;<ul><li style="font-weight: 400;"><b>Term Life Insurance</b><span style="font-weight: 400;">. This is the most affordable type of life insurance policy, and the only one addressed here.</span></li><li style="font-weight: 400;"><b>Premium</b><span style="font-weight: 400;">. The amount you pay for a policy. This is usually expressed as an annual amount, although it could also be quarterly or monthly.</span></li><li style="font-weight: 400;"><b>Beneficiary</b><span style="font-weight: 400;">. The person who will receive the money when it is paid out after a claim. Often this is a spouse or child.</span></li><li style="font-weight: 400;"><b>Insured</b><span style="font-weight: 400;">. The person covered by the policy. If this person dies, the money will be paid to the beneficiary.</span></li><li style="font-weight: 400;"><b>Policy Value</b><span style="font-weight: 400;">. The actual amount that will be paid out if the insured party dies.</span></li><li style="font-weight: 400;"><b>Policy Holder</b><span style="font-weight: 400;">. The person who sets up the policy on the insured. This could be the insured, or the beneficiary, or a third party. The policy holder is the only one authorized to make changes to the policy.</span></li></ul>&nbsp;<span style="font-weight: 400;">Now that you know terms, you are ready to get comparison quotes. In the search bar above, type “term life insurance comparison quotes” and you will be on your way.</span>"}
