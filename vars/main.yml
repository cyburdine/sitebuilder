    - {domain: "mytopi.cc", sub: "mesothelioma_attorney", site_title: "Mesothelioma Attorneys", site_leadline: "Top Rated", site_text: "<p>Mesothelioma is a type of cancer that develops from the thin layer of tissue that covers many of the internal organs (known as the mesothelium). The most common area affected is the lining of the lungs and chest wall. Less commonly the lining of the abdomen and rarely the sac surrounding the heart, or the sac surrounding the testis may be affected. Signs and symptoms of mesothelioma may include shortness of breath due to fluid around the lung, a swollen abdomen, chest wall pain, cough, feeling tired, and weight loss. These symptoms typically come on slowly.</p><br><p>Greater than 80% of mesothelioma is caused by exposure to asbestos. The greater the exposure the greater the risk. As of 2013 about 125 million people have been exposed to asbestos at work. High rates of disease occur in people who mine asbestos, produce products from asbestos, work with asbestos products, live with asbestos workers, or work in buildings containing asbestos.</p>"}
